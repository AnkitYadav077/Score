<button id="payButton" data-user-id="5" data-slot-id="1">Pay Now</button>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
    document.getElementById("payButton").onclick = async function() {
        const button = this;
        const userId = button.getAttribute('data-user-id');
        const slotId = button.getAttribute('data-slot-id');

        try {
            // Step 1️⃣ Create Razorpay Order for Slot Booking
            const response = await fetch(`http://localhost:8080/api/payment/create/slot?slotId=${slotId}`, {
                method: 'POST'
            });

            if (!response.ok) throw new Error("Failed to create payment order");
            const orderData = await response.json();

            // Step 2️⃣ Initialize Razorpay Checkout
            const options = {
                key: "rzp_test_7SEhinYJRzQIpS", // Replace with your Razorpay Test Key
                amount: orderData.amount, // amount in paise (e.g., 50000 = ₹500)
                currency: orderData.currency,
                name: "Score App",
                description: "Slot Booking",
                order_id: orderData.orderId, // Match the key from backend's createOrderForSlot

                handler: async function (paymentResponse) {
                    try {
                        // Step 3️⃣ Confirm Payment & Booking with Backend
                        const confirmResponse = await fetch(`http://localhost:8080/api/payment/verify/slot?userId=${userId}&slotId=${slotId}&orderId=${paymentResponse.razorpay_order_id}&paymentId=${paymentResponse.razorpay_payment_id}&signature=${paymentResponse.razorpay_signature}`, {
                            method: 'POST'
                        });

                        if (!confirmResponse.ok) throw new Error("Booking confirmation failed");
                        const result = await confirmResponse.json();

                        alert(`✅ Booking confirmed!\nBooking ID: ${result.booking.id}\nSlot ID: ${result.booking.slotId}`);
                    } catch (err) {
                        alert("❌ Booking error: " + err.message);
                    }
                },

                theme: { color: "#3399cc" }
            };

            const rzp = new Razorpay(options);
            rzp.open();
        } catch (err) {
            alert("❌ Error: " + err.message);
        }
    };
</script>
